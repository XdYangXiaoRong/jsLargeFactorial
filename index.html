<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>javaScript阶乘运算器</title>

    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

</head>

<body>
	<div class="title">
		<p>阶乘计算器</p>
		<div class="tips">请输入一个正整数，并点击“Try it”得到其阶乘</div>
	</div>
  	<canvas id="text" width="500" height="100"></canvas>
		<canvas id="stage" width="500" height="100" style="border:1px solid blue"></canvas>
	<form id="form">
	    <input type="text" id="inputText" value="" placeholder="请输入一个正整数" />
	    <input type="submit" value="TRY IT" />
	</form>
	<div style="text-align:center;clear:both">
	<div id="valueContent">
		<p>所得结果为：</p>
		<div class="result1">
			<div id="stringResult"></div>
			<div id="stringCopyButton">复制</div>
		</div>
		<textarea id="hiddenInput" value="" style='opacity: 0;position: absolute;'  contenteditable="true" readonly="true"></textarea>
		<div>
			<p>科学计数法结果</p>
			<div id="stringResult"></div>
			<div id="stringCopyButton2">复制</div>
		</div>
	</div>
	<div id="toast"></div>
<script src="/gg_bd_ad_720x90.js" type="text/javascript"></script>
<script src="/follow.js" type="text/javascript"></script>
</div>
  <script src='js/EasePack.min.js'></script>
  <script src='js/TweenLite.min.js'></script>
  <script src='js/easeljs-0.7.1.min.js'></script>
  <script src='js/requestAnimationFrame.js'></script>

  <script src="js/index.js"></script>

</body>

</html>
